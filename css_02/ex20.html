<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/join.css">
    </head>

    <body>
        <div class="contents">
            <h3>회원가입</h3>

            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>

            <!--아이디-->
            <div class="form-group">
                <label for="join-id" class="form-title">아이디</label>
                <input id="join-id" type="text" placeholder="아이디를 입력하세요">
            </div>
            

            <!--패스워드-->
            <div class="form-group">
                <label for="join-pw" class="form-title">패스워드</label>
                <input id="join-pw" type="text" placeholder="패스워드를 입력하세요">
            </div>  
        

            <!--이름-->
            <div class="form-group">
                <label for="join-name" class="form-title">이름</label>
                <input id="join-name" type="text" placeholder="이름을 입력하세요">
            </div>
         

            <!--프로필사진-->
            <div class="form-group">
                <label for="join-file" class="form-title">프로필 사진</label>
                <input id="join-file" type="file">
            </div>
           

            <!--주소-->
            <div class="form-group">
                <label for="join-address" class="form-title">주소</label>
                <input id="join-address" type="text" placeholder="주소 밸류">
                <button>우편번호 찾기</button>
                <input id="address-detail" type="text" placeholder="주소 밸류">
            </div>

       

            <!--이동통신사-->
            <div class="form-group">
                <label for="" class="form-title">이동통신사</label>
                <select name="" id="">
                    <option value=""selected="selected">선택해주세요</option>
                    <option value="">SKT</option>
                    <option value="">KT</option>
                    <option value="">LG</option>
                    <option value="">기타 알뜰폰</option>
                </select>
            </div>
       

            <!--나이-->
            <div class="form-group">
                <span class="form-title">나이</span>
                
                <label for="age-10">10대</label>
                <input id="age-10" type="radio" name="age">
                <label for="age-20">20대</label>
                <input id="age-20" type="radio" name="age">
                <label for="age-30">30대</label>
                <input id="age-30" type="radio" name="age">
                <label for="age-40">40대</label>
                <input id="age-40" type="radio" name="age">
                <label for="age-etc">기타</label>
                <input id="age-etc" type="radio" name="age">
            </div>

            <!--혈액형-->
            <div class="form-group">
                <span class="form-title">혈액형</span>
                
                <label for="blood-A">A형</label>
                <input id="blood-A" type="radio" name="blood">
                <label for="blood-B">B형</label>
                <input id="blood-B" type="radio" name="blood">
                <label for="blood-O">O형</label>
                <input id="blood-O" type="radio" name="blood">
                <label for="blood-AB">AB형</label>
                <input id="blood-AB" type="radio" name="blood">
            </div>

            <!--취미-->
            <div class="form-group">
                <span class="form-title">취미</span>
                <label for="hob_book">독서</label>
                <input id="hob_book" type="checkbox">
                <label for="hob_music">음악</label>
                <input id="hob_music" type="checkbox">
                <label for="hob_trip">여행</label>
                <input id="hob_trip" type="checkbox">
                <label for="hob_movie">영화</label>
                <input id="hob_movie" type="checkbox">
                <label for="hob_coding">코딩</label>
                <input id="hob_coding" type="checkbox">
                <label for="hob_etc">기타</label>
                <input id="hob_etc" type="checkbox">
            </div>

            <!--자기소개-->
            <div class="form-group">
                <label for="txt-contents" class="form-title" id="txt-label">자기소개</label>
                <textarea name="" id="txt-contents" cols="30" rows="10"></textarea>
            </div>

            <!--버튼-->
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
    </body>

</html>
