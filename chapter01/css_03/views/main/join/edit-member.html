<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
    <link rel="stylesheet" href="../../../assets/css/mysite.css">
    <link rel="stylesheet" href="../../../assets/css/board.css">
    <link rel="stylesheet" href="../../../assets/css/join.css">
</head>

<body>
    <div id="wrap">
        <div id="header" class="clearfix">
            <h1>MySite</h1>
            <ul class="clearfix">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
            </ul>
        </div>

        <div id="nav" class="clearfix">
            <ul>
                <li><a href="">입사지원서</a> </li>
                <li><a href="">게시판</a> </li>
                <li><a href="">갤러리</a> </li>
                <li><a href="">방명록</a> </li>
            </ul>
        </div>
        <div id="contents2" class="clearfix">
            <div id="aSide">
                <h2>회원</h2>
                <ul>
                    <li><a href="">회원정보</a></li>
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <div id="board">
                <div class="board-menu">회원가입</div>
                <div class="join-group">
                    <div class="join-box2">
                        <label for="join-id" class="join-text">아이디</label>
                        <span id="join-id">userid</span>
                    </div>
                    <div class="join-box2">
                        <label  for="join-pw" class="join-text">패스워드</label>
                        <input id="join-pw" type="password" name="" id="" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="join-box2">
                        <label  for="join-name" class="join-text">이름</label>
                        <input id="join-name" type="text" placeholder="이름을 입력하세요">
                    </div>
                    <div class="join-box2">
                        <span class="join-text">성별</span>
                        <label id="" for="radio-man" >남</label>
                        <input type="radio" id="radio-man" name="gender">
                        <label id="" for="radio-woman">여</label>
                        <input type="radio" id="radio-woman" name="gender">
                    </div>
                    
                    <button class="btn-edit">회원정보 수정</button>
                </div>
                
                
            </div>
        </div>
    
        <div id="footer">
            <p>
                Copyright (c)2024 김수빈 All rights reserved
            </p>
        </div>
    </div>
   
</body>

</html>
