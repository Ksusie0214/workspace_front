<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

<script>
    let date = new Date();
    console.log(date);

    let year = date.getFullYear();
    let month = date.getMonth();
    let day = date.getDate();
    let hour = date.getHours();
    let minute = date.getMinutes();
    let second = date.getSeconds();

    console.log(year);
    console.log(month);
    console.log(day);
    console.log(hour);
    console.log(minute);
    console.log(second);

    console.log("------------------------");
    let str = "Hello";
    console.log(str.length);
    console.log("Hello".length);

    console.log("9900101-1234567".charAt(7));

    console.log("----------------------==");
    //숫자
    //숫자1 (문자열-->숫자1)
    let num01 = "100";
    let no = Number(num01);

    //숫자2
    let num02 = 5;
    let sum = no+num02;
    console.log(sum);

    console.log("----------------------------")
    //수학
    let pi = Math.pi;
    console.log(pi);

    console.log(Math.abs(-123));
    console.log(Math.ceil(123.456));
    console.log(Math.floor(123.456));
    console.log(Math.round(123.456));
    console.log(Math.random());

</script>
</html>
