<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

<script>
    let guestBookVo = {
        name : "김수빈",
        password : "1234",
        content : "본문입니다.",
        showInfo : function(){
            console.log(this.name+", "+this.password+", "+this.content)
        }
    };

    console.log(guestBookVo.name);
    console.log(guestBookVo.content);
    guestBookVo.showInfo();

    ////////////////////////////////////////////
    ///객체정의 - 생성 이후에 초기화 (값을 나중에 넣어야 할 때)

    let guestVo = {};
    guestVo.name = "이효리";
    guestVo.pw = "1234";
    guestVo.content = "본문입니다.";
    guestVo.showInfo = function(){console.log(this.name+", "+this.pw+", "+this.content)};
    console.log(guestVo);
    guestVo.showInfo();


</script>
</html>
