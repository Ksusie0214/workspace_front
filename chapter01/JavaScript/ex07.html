<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
        
    </body>
<script>
    for(let num=2; num<=9; num++){
        for(let i=1; i<=9; i++){
            document.write(num+"*"+i+" = "+num*i+"&nbsp;");

        }
        document.write("<br>");
    }
</script>
</html>
