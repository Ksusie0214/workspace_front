<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>if문</h2>
    </body>

<script>
    console.log("=============================");
    let no = window.prompt("숫자를 입력하세요");

    if(no>0){
        console.log("양수입니다.");
    }else if(no<0){
        console.log("음수입니다.");
    }else{
        console.log("0입니다.");
    }

</script>    
</html>
